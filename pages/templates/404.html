
{% extends 'core/base.html' %}
{% block title %}404 Page{% endblock %}

{% block content %}
<div>
    <h2>Page Not Found</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
