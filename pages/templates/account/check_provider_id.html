{% extends 'core/base.html' %}
{% load static %}

{% block title %}Provider ID Verification{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-lg shadow-xl">
        <div>
            <h2 class="text-center text-3xl font-extrabold text-gray-900">Enter Provider ID</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Please enter your NPI (National Provider Identifier) ID to verify your account.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="provider_id" class="block text-sm font-medium text-gray-700">Provider ID:</label>
                    <input type="text" name="provider_id" id="provider_id" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Your Provider ID" maxlength="10">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
