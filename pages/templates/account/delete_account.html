{% extends 'core/base.html' %}

{% block title %}Delete Account{% endblock %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-center text-3xl font-semibold text-gray-900 mb-4">Delete Account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="block">
                <p class="text-center block text-sm font-medium text-gray-700">Are you sure you want to delete your account?</p>
            </div>
            <button id="id_submit" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Delete Account
            </button>
        </form>
    </div>
</div>
{% endblock %}
