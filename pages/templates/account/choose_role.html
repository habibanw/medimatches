{% extends 'core/base.html' %}

{% block title %}Choose Your Role{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-center text-3xl font-semibold text-gray-900 mb-4">Choose Your Role</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="block">
                <label for="role" class="block text-sm font-medium text-gray-700">Select Role:</label>
                <select name="role" id="role" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                    <option value="provider">Provider</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
