{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'hyper-link.css' %}">
    <title>{% block title %} {% endblock %} | MediMatch</title>
</head>
<body>
<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
  <div class="flex items-center">
        <img src="{% static 'images/logomedimath.png' %}" alt="Logo" class="h-12 mr-3">
        <a href="/" class="text-xl font-semibold">MediMatch</a>
    </div>

    <!-- Centered Search Bars -->
    <div class="flex justify-center flex-1">
        <form action="{% url 'provider_list' %}" method="get" class="fulltext-search flex items-center space-x-2" style="width: 50%;">
            <input name="keywords" type="search" class="w-full px-4 py-2 rounded-md border-2 border-gray-300" placeholder="Search doctors, specialties, gender...">
            <button type="submit" class="text-white bg-teal-500 hover:bg-teal-700 font-semibold px-4 py-2 rounded-md" id="fulltext-search-submit">Search</button>
        </form>
    </div>

         <div class="space-x-6 flex items-center">
        <a href="{% url 'provider_list' %}" class="text-lg font-semibold hover:text-gray-500">Providers</a>
        <a href="{% url 'appointments' %}" class="text-lg font-semibold hover:text-gray-500">Appointments</a>

    {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">
                <img src="{% static 'images/profiles.png' %}" alt="Profile" class="h-8 w-8 rounded-full">
            </a>
            <a href="{% url 'logout' %}" class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Sign Out</a>
        {% else %}
            <a href="{% url 'register_choose_role' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Signup</a>
            <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
        {% endif %}

    </div>

</nav>
<div class="px-6 py-6">
    {% block content %}
    {% endblock %}
</div>

<footer class="py-4 px-6 flex justify-between bg-gray-800 text-white">
    <div class="w-2/3 pr-10">
        <h3 class="mb-4 font-semibold text-gray-400">Â©MediMatch - 2024</h3>
    </div>
    <div class="w-1/3">
        <h3 class="mb-1 font-semibold text-gray-400">Menu</h3>
        <ul class="space-y-1">
            <li><a href="{% url 'index' %}" class="text-lg text-teal-500 hover:text-teal-700">Home</a></li>
            <li><a href="{% url 'about' %}" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="{% url 'faq' %}" class="text-lg text-teal-500 hover:text-teal-700">Frequently Asked Questions</a></li>
            <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
        </ul>
    </div>
    <!-- Social Media Accounts -->
    <div class="flex items-center space-x-4">
        <a href="https://facebook.com" target="_blank" class="hover:text-teal-500">
            <!-- Facebook Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3V2z" />
            </svg>
        </a>
        <a href="https://twitter.com" target="_blank" class="hover:text-teal-500">
            <!-- Twitter Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 19h.01M12 19h0m-6.938 0h-.001C4.469 19 4 18.062 4 16.935 4 15.85 4 12 4 12s0-3.85 0-4.935C4 5.938 4.469 5 5.062 5h13.876C19.531 5 20 5.938 20 7.065c0 1.085 0 4.935 0 4.935s0 3.85 0 4.935c0 1.127-.469 2.065-1.062 2.065H14.5l-4 3-1.5-3z" />
            </svg>
        </a>
        <a href="https://instagram.com" target="_blank" class="hover:text-teal-500">
            <!-- Instagram Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 7a5 5 0 015-5h0a5 5 0 015 5v0a5 5 0 01-5 5H7a5 5 0 01-5-5v0a5 5 0 015-5zM7 7h10M16 16a5 5 0 01-10 0v-1a4 4 0 118 0v1z" />
            </svg>
        </a>
    </div>
</footer>
</body>
<script src="{% static 'tabs.js' %}"></script>
</html>
