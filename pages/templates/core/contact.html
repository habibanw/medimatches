{% extends 'core/base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
{% for message in messages %}
<div class="{{ message.tags }} p-2 bg-green-100 border border-green-400 text-green-700">
    {{ message }}
</div>
{% endfor %}

<div class="px-6 py-6">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    <div class="flex flex-wrap justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <form class="space-y-4" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
